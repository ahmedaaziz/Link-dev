
    <section class="news-listing ">
      <div class="row py-3">
        <h1> Latest News</h1>
      </div>
      <div class="row" >
        <ng-container *ngFor="let post of latestPosts.articles | slice:0:3" >
          <div class="col-md-4 post" *ngIf='post.showOnHomepage'>
            <div class="post_container" >
              <div class="post_img">
                <img [src]="post.urlToImage" alt="">
              </div>

              <div class="post_interactions text-right m-3">
                <span class="m-2">
                  <a href="#"  (click)='fillHeart()' onclick="return false;">
                    <i class="far fa-heart" [ngClass]="filled? 'fas':'far'"></i>
                  </a>
                </span>
                <span class="m-2"><a href="javascript:void(0)"><i class="fas fa-share-alt"></i></a></span>
              </div>
              <div class="post_title">
                  <a href="">
                    <h5>
                      {{post.title}}
                    </h5>

                  </a>
              </div>

              <div class="post_tag">
                <span>News</span>
              </div>

              <div class="post_content">
                <p>
                  {{post.content}}
                </p>
              </div>
              <div class="post_date text-left">
                <span class="m-2">
                    <i class="far fa-calendar-alt"></i>
                </span>
                <span class="post_date__published"><b>{{ post.publishedAt | date : 'EEEE,d MMM, y' }}</b></span>
              </div>
          </div>
      </div>
    </ng-container>
    </div>
    </section>
